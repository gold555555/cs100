        <script>
                const text = [

                let index = 0;
                function changeImage() {
                    document.getElementById('header').style.backgroundImage = `url('${images[index]}')`;
                    document.getElementById('caption').textContent = text[index];
                    index = (index + 1) % images.length;
                }
                changeImage();
                setInterval(changeImage, 6000);
        <!--test-->
            </script>
